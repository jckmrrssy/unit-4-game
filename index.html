<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Crystal Collector</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" type='text/javascript'></script>
    <script src="assets/javascript/game.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    
</head>
<body background = "assets/images/darkness.png">
<!-- Jumbotron page title -->
<div class ='jumbotron'>
    <h1 class='text-center'>The Crystal Collector Game</h1>
</div>

<div class = 'container'>
    
    <div class = 'row'>
        <!-- Object card -->
        <div class = 'col-lg-9 pb-3'>
            <div class = 'card'>
                <div class = 'card-body'>
                    <h5 class='card-header p-3'>Object</h5>
                    <p class="card-text text-center p-3">Match your current score to the target score, and you win! Click on the crystals below to add to your score. Careful, the values of the crystals will change each time you play!</p>
                </div>
            </div>
        </div>
        <!-- Wins/Losses Card -->
        <div class = 'col-lg-3'>
            <!-- Wins Row -->
            <div class = 'row pb-1'>
                <div class= 'col-lg-12'>
                    <div class = 'card'>
                        <div class='card-body'>
                            <h6 class='card-header'>Wins: <span id='wins'> </span></h6>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Losses Row -->
            <div class = "row pt-1">
                <div class='col-lg-12'>
                    <div class = 'card'>
                        <div class = 'card-body'>
                            <h6 class='card-header'>Losses: <span id='losses'> </span></h6>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Target Score Div -->
    <div class = 'row p-2'>
        <div class = "col-lg-12">
            <div class = "card">
                <div class ='card-body'>
                    <h3 class='card-header text-center'>Target Score: <span id='target'> </span></h3>
                </div>
            </div>
        </div>
    </div>
    <!-- Current Score Div -->
    <div class = 'row p-2'>
        <div class= 'col-lg-12'>
            <div class='card'>
                <div class="card-body">
                    <h3 class ='text-center card-header'>Current Score: <span id="current"> </span></h3>
                </div>
            </div>
        </div>
    </div>
    <!-- Div to append crystals to -->
    <div class = 'row p-1'>
        <div class = 'col-lg-12 text-center' id="notTaken">
            
        </div>
    </div>

</div>

    
</body>
</html>
